<html>
    <head>
        <title>World clocks</title>
		<script src="worldClock.js" type="text/javascript"></script>
		<link href="worldClock.css" rel="stylesheet">
    </head>
    <body>
		<div class="row">
			<div class="column clockContainer">
				<div class="hour" id="hour1"></div>
				<div class="minute" id="minute1"></div>
				<div class="second" id="second1"></div>
			</div>
			<div class="column clockContainer">
				<div class="hour" id="hour2"></div>
				<div class="minute" id="minute2"></div>
				<div class="second" id="second2"></div>
			</div>
			<div class="column clockContainer">
				<div class="hour" id="hour3"></div>
				<div class="minute" id="minute3"></div>
				<div class="second" id="second3"></div>
			</div>
			<div class="column clockContainer">
				<div class="hour" id="hour4"></div>
				<div class="minute" id="minute4"></div>
				<div class="second" id="second4"></div>
			</div>
			<div class="column clockContainer">
				<div class="hour" id="hour5"></div>
				<div class="minute" id="minute5"></div>
				<div class="second" id="second5"></div>
			</div>
		</div>
		<div class="row locationContainer">
			<div class="column locationContainer">
				<span class="locationTxt">HONG KONG</span>
			</div>
			<div class="column locationContainer">
				<span class="locationTxt">TOKYO</span>
			</div>
			<div class="column locationContainer">
				<span class="locationTxt">DUBAI</span>
			</div>
			<div class="column locationContainer">
				<span class="locationTxt">NYC</span>
			</div>
			<div class="column locationContainer">
				<span class="locationTxt">LONDON</span>
			</div>
		</div>
        
    </body>
</html>
